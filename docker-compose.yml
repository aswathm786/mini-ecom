version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: miniecom_mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
    networks:
      - miniecom_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Express (Admin UI - disabled by default)
  mongo-express:
    image: mongo-express:latest
    container_name: miniecom_mongo_express
    restart: unless-stopped
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin}
    networks:
      - miniecom_network
    depends_on:
      mongo:
        condition: service_healthy
    profiles:
      - tools

  # Backend API
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: miniecom_api
    restart: unless-stopped
    volumes:
      - api_storage:/app/storage
      - api_logs:/app/storage/logs
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${APP_ENV:-production}
      APP_URL: ${APP_URL:-http://localhost:3000}
      MONGO_URI: ${MONGO_URI:-mongodb://admin:changeme@mongo:27017/miniecom?authSource=admin}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      CSRF_SECRET: ${CSRF_SECRET}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      RAZORPAY_WEBHOOK_SECRET: ${RAZORPAY_WEBHOOK_SECRET}
      DELHIVERY_TOKEN: ${DELHIVERY_TOKEN}
      DELHIVERY_CLIENT_ID: ${DELHIVERY_CLIENT_ID}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
    networks:
      - miniecom_network
    depends_on:
      mongo:
        condition: service_healthy
    command: node dist/server.js

  # Background Worker (optional)
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: miniecom_worker
    restart: unless-stopped
    volumes:
      - worker_storage:/app/storage
      - worker_logs:/app/storage/logs
    environment:
      NODE_ENV: ${APP_ENV:-development}
      MONGO_URI: ${MONGO_URI:-mongodb://admin:changeme@mongo:27017/miniecom?authSource=admin}
      JWT_SECRET: ${JWT_SECRET}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      DELHIVERY_TOKEN: ${DELHIVERY_TOKEN}
      DELHIVERY_CLIENT_ID: ${DELHIVERY_CLIENT_ID}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
    networks:
      - miniecom_network
    depends_on:
      - mongo
      - api
    profiles:
      - worker

  # Frontend (React/Vite)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: miniecom_frontend
    restart: unless-stopped
    volumes:
      - frontend_dist:/usr/share/nginx/html:ro
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - APP_URL=${APP_URL:-http://localhost}
      - API_URL=${API_URL:-http://api:3000}
    networks:
      - miniecom_network
    depends_on:
      - api
    command: nginx -g 'daemon off;'

  # Nginx Reverse Proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: miniecom_nginx
    restart: unless-stopped
    volumes:
      - ./nginx/miniecom.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    ports:
      - "${NGINX_PORT:-8080}:80"
    networks:
      - miniecom_network
    depends_on:
      - frontend
      - api
    profiles:
      - nginx

volumes:
  mongo_data:
  mongo_config:
  api_storage:
  api_logs:
  worker_storage:
  worker_logs:
  frontend_dist:

networks:
  miniecom_network:
    driver: bridge

