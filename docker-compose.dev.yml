version: '3.8'

# Development Docker Compose (DEPRECATED - use docker-compose.override.yml instead)
# This file is kept for backward compatibility
# Use: docker-compose up (automatically uses docker-compose.override.yml)

services:
  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: miniecom_mongo_dev
    restart: unless-stopped
    volumes:
      - mongo_data_dev:/data/db
      - mongo_config_dev:/data/configdb
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
    networks:
      - miniecom_network_dev
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development with live reload)
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: miniecom_api_dev
    restart: unless-stopped
    volumes:
      - ./backend/src:/app/src:cached
      - ./backend/dist:/app/dist:cached
      - ./backend/migrations:/app/migrations:ro
      - ./backend/scripts:/app/scripts:ro
      - ./backend/node_modules:/app/node_modules
      - api_storage_dev:/app/storage
      - api_logs_dev:/app/storage/logs
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      APP_URL: ${APP_URL:-http://localhost:80}
      MONGO_URI: ${MONGO_URI:-mongodb://admin:changeme@mongo:27017/miniecom?authSource=admin}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      CSRF_SECRET: ${CSRF_SECRET}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      RAZORPAY_WEBHOOK_SECRET: ${RAZORPAY_WEBHOOK_SECRET}
      DELHIVERY_TOKEN: ${DELHIVERY_TOKEN}
      DELHIVERY_CLIENT_ID: ${DELHIVERY_CLIENT_ID}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
    networks:
      - miniecom_network_dev
    depends_on:
      mongo:
        condition: service_healthy
    command: sh -c "cd /app && npm install && npm run dev"

  # Frontend (Development with live reload)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: miniecom_frontend_dev
    restart: unless-stopped
    volumes:
      - ./frontend:/app:cached
      - ./frontend/node_modules:/app/node_modules
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - APP_URL=${APP_URL:-http://localhost}
      - API_URL=${API_URL:-http://api:3000}
    networks:
      - miniecom_network_dev
    depends_on:
      - api
    command: sh -c "cd /app && npm install && npm run dev -- --host 0.0.0.0 --port 80"

volumes:
  mongo_data_dev:
  mongo_config_dev:
  api_storage_dev:
  api_logs_dev:

networks:
  miniecom_network_dev:
    driver: bridge

