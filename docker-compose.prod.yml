version: '3.8'

# Production Docker Compose
# Uses built images without bind mounts

services:
  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: miniecom_mongo_prod
    restart: always
    volumes:
      - mongo_data_prod:/data/db
      - mongo_config_prod:/data/configdb
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    networks:
      - miniecom_network_prod
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: mongod --wiredTigerCacheSizeGB 1

  # Backend API (Production)
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
      args:
        NODE_ENV: production
    container_name: miniecom_api_prod
    restart: always
    volumes:
      - api_storage_prod:/app/storage
      - api_logs_prod:/app/storage/logs
    ports:
      - "${API_PORT:-3001}:3001"
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3001}
      APP_URL: ${APP_URL}
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      CSRF_SECRET: ${CSRF_SECRET}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      RAZORPAY_WEBHOOK_SECRET: ${RAZORPAY_WEBHOOK_SECRET}
      DELHIVERY_TOKEN: ${DELHIVERY_TOKEN}
      DELHIVERY_CLIENT_ID: ${DELHIVERY_CLIENT_ID}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
    networks:
      - miniecom_network_prod
    depends_on:
      mongo:
        condition: service_healthy
    command: node dist/server.js
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Production - Nginx)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        NODE_ENV: production
    container_name: miniecom_frontend_prod
    restart: always
    volumes:
      - frontend_dist_prod:/usr/share/nginx/html:ro
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - APP_URL=${APP_URL}
      - API_URL=${API_URL}
    networks:
      - miniecom_network_prod
    depends_on:
      - api
    command: nginx -g 'daemon off;'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Note: Nginx reverse proxy is available in base docker-compose.yml with profile "proxy"
  # To use it in production: docker compose --profile proxy -f docker-compose.yml -f docker-compose.prod.yml up -d

volumes:
  mongo_data_prod:
  mongo_config_prod:
  api_storage_prod:
  api_logs_prod:
  frontend_dist_prod:

networks:
  miniecom_network_prod:
    driver: bridge

